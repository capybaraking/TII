<div class="container col s8">

	<div class="card-panel z-depth-3">
		<h3>Inscription</h3>
	  <form class="col s14" ng-controller="registerController" ng-submit="submit()">	
		<div class="row">
		  <div class="input-field col s6">
			<i class="material-icons prefix">account_circle</i>
			<input id="username" type="text" ng-model="username" class="validate">
			<label for="username">Nom d'utilisateur</label>
		  </div>
		  <div class="input-field col s6">
			<i class="material-icons prefix">email</i>
			<input id="email" type="email" ng-model="email" class="validate">
			<label for="email">Email</label>
		  </div>
		</div>
		<div class="row">
		  <div class="input-field col s6">
			<i class="material-icons prefix">vpn_key</i>
			<input id="password" type="password" ng-model="password1" class="validate">
			<label for="password">Mot-de-passe</label>
		  </div>
		  <div class="input-field col s6">
			<i class="material-icons prefix">replay</i>
			<input id="password2" type="password" ng-model="password2" class="validate">
			<label for="password2">Retapez le mot-de-passe</label>
		  </div>
		</div>
		<button type="submit" class="purple lighten-2 waves-effect waves-light btn"><i class="material-icons right">send</i>Valider</button>
	  </form>
  </div>

</div>
