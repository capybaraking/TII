<!doctype html>
<html lang="fr" xmlns:ng="http://angularjs.org" id="ng-app" ng-app="app" ng-cloak>
<head>
	<meta charset="utf-8">
	<title>Enig'match</title>
	<link rel="icon" href="favicon.ico" />
	<!--link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"-->

	<style>
		[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
			display: none !important;
		}
	</style>

	<!-- styles -->
	<!-- build:css ./css/vendor.min.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
	<link rel="stylesheet" href="bower_components/materialize/bin/materialize.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css ./css/app.min.css -->
	<!-- inject:css -->
	<link rel="stylesheet" href=".tmp/css/style.dev.css"/>
	<link rel="stylesheet" href=".tmp/css/test.dev.css"/>
	<!-- endinject -->
	<!-- endbuild -->

	<!-- Je ne sais pas pourquoi en le mettant au dessus ça ne marche pas alors je le mets là -->
	<link rel="stylesheet" href="bower_components/material-icons/iconfont/material-icons.css">
</head>
<body ng-controller="ApplicationController">
	
	<div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="#" ><img class="logo" src="images/enigmatch_invcol_logo.png"/></a>
                <ul id="nav-mobile" class="right hide-on-small-and-down">
                    <li><a ui-sref="home"><i class="material-icons left">explore</i>Parcourir les énigmes</a></li>
                    <li ng-if="isConnected()"><a ui-sref="profil"><i class="material-icons left">person_outline</i>Profil</a></li>
                    <li ng-if="!isConnected()"><a ui-sref="register">S'inscrire</a></li>
                    <li ng-if="!isConnected()"><a ui-sref="login">Connexion</a></li>
                    <li ng-if="isConnected()" ng-click="logout()"><a><i class="material-icons left">close</i>Déconnexion</a></li>
                </ul>
            </div>
        </nav>
    </div>
	
	
	<main>
		<div class="container">
			<div ui-view></div>
		</div>
	</main>




	<footer class="page-footer">
		<div class="container">
			<div class="row">
				<a class="grey-text text-lighten-4 left" href="#!">© 2014 Copyright Text</a>
				<a class="grey-text text-lighten-4 right" href="#!">More Links</a>
			</div>
		</div>
	</footer>




	<!-- scripts -->
	<!-- build:js ./js/vendor.min.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
	<script src="bower_components/angular-logex/dist/log-ex-unobtrusive.js"></script>
	<script src="bower_components/moment/min/moment-with-locales.js"></script>
	<script src="bower_components/angular-momentjs/angular-momentjs.js"></script>
	<script src="bower_components/lodash/dist/lodash.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="bower_components/angular-messages/angular-messages.js"></script>
	<script src="bower_components/ngstorage/ngStorage.js"></script>
	<script src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
	<script src="bower_components/materialize/bin/materialize.js"></script>
	<script src="bower_components/angular-materialize/src/angular-materialize.js"></script>
	<script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
	<script src="bower_components/angular-i18n/angular-locale_fr-fr.js"></script>
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:js ./js/app.min.js -->
	<!-- inject:js -->
	<script src="js/app.module.js"></script>
	<script src="js/dummy/dummy.module.js"></script>
	<script src="js/home/home.module.js"></script>
	<script src="js/app.constant.js"></script>
	<script src="js/app.controller.js"></script>
	<script src="js/app.filter.js"></script>
	<script src="js/app.router.js"></script>
	<script src="js/app.service.js"></script>
	<script src="js/dummy/dummy.controller.js"></script>
	<script src="js/home/carte.directive.js"></script>
	<script src="js/home/home.controller.js"></script>
	<script src="js/home/new_enigma.controller.js"></script>
	<script src="js/login/login.controller.js"></script>
	<script src="js/profil/profil.controller.js"></script>
	<script src="js/register/register.controller.js"></script>
	<script src="js/services/authentication.service.js"></script>
	<script src="js/services/authInterceptor.service.js"></script>
	<script src="js/services/enigmes.service.js"></script>
	<script src="js/services/PagesEnigmes.service.js"></script>
	<script src="js/services/register.service.js"></script>
	<!-- endinject -->
	<!-- endbuild -->
	<!-- build:js ./js/templates.min.js -->
	<!-- inject:partials -->
	<script src=".tmp/partials/templates.js"></script>
	<!-- endinject -->
	<!-- endbuild -->

</body>
</html>
